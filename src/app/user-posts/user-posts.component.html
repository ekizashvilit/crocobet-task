<h2>User Posts</h2>
<div *ngIf="postsFetched; else loadingPosts">
  <!-- Display posts as styled cards -->
  <mat-card *ngFor="let post of posts" class="post-card">
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>User ID: {{ post.userId }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ post.body }}</p>
      <p><strong>Post ID:</strong> {{ post.id }}</p>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #loadingPosts>
  <p>Loading posts...</p>
</ng-template>
<button routerLink="/users/{{ userId }}">Back to User Details</button>
